<div class="panel">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Товар</th>
      <th>Ціна</th>
      <th>Куплено</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.purchase }}</td>
      <td>{{ item.price }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
    </tr>
    </tbody>
  </table>
</div>
